<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            align-items: center;
        }

        thead {
            background-color: rgb(84, 123, 216);
            color: white;
        }

        th.media{
            background-color: rgb(84, 123, 216);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup">Exatas</th>
            </tr>
            <tr>
                <td>Matemática</td>
                <td>19</td>
                <td>20</td>
                <td>19.5</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>17</td>
                <td>19</td>
                <td>18</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>18</td>
                <td>20</td>
                <td>19</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>19</td>
                <td>18</td>
                <td>18.5</td>
            </tr>

            <tr>
                <th class="media" colspan="4" scope="row">Média de Exatas</th>
                <td>19</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
            </tr>

            <tr>
                <td>História</td>
                <td>17</td>
                <td>19</td>
                <td>18</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>18</td>
                <td>20</td>
                <td>19</td>
            </tr>

            <tr>
                <th class="media" colspan="4" scope="row">Média de Humanas</th>
                <td>18.5</td>
            </tr>
            
        </tbody>
    </table>


    
</body>
</html>
