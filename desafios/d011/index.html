<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Astronauta</title>
    <style>
        #container {
            background-image: url('imagens/espaco.jpg');
            background-size: 100% 100%;
            position: relative;
            /*
            position: relative é o padrão de box em HTML.
            O que contém conteúdo.
            */
            height: 100vh;
            
        }

        img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main id="container">
        <figure>
            <img src="imagens/astronauta.png" alt="Astronaute">
            <figcaption>Astronaute image</figcaption>
        </figure>
    </main>
    
</body>
</html>
