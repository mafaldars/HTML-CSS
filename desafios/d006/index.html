<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir elementos da lista a seguir. Passe o mousse sobre os termos para descobrir qual a tag que deveremos utilizar para cada caso.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use as tags de <h1> até <h6>">Headings</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tage <code> e <pre> para pré-formatar">Código-fonte</abbr></li>
                    <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
                        <li><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
