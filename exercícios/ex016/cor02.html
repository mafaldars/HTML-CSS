<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        /* 
        Configurações globais das CSS

        *{
            height: 100%;
        }
        */
        
        body{
            background-image: linear-gradient(to right, #3198E2 1%, #6D59C0, #B93590, #E33F5F, #FDD579);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Instagram Gradient</h1>
    <p>Para criar gradient em CSS temos de utilizar a função <strong>background-image</strong>, não usamos o backgroud-color.</p>
    
</body>
</html>
