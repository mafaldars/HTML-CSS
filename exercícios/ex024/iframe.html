<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <h1>Testar o uso de iframe</h1>
    <p>
        Acessar o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">

        </iframe>
        <!-- iframe é elemento inline -->

        para aprender programação.
    </p>

    <p>
        O 
        <iframe src="https://www.google.com" frameborder="0">

        </iframe> 
        
        é o maior motor de busca do mundo. 
        <!-- existem sites que têm proteção contra a sua exibição em sites de terceiros, como podemos observar no site do Google. -->
    </p>

    <p>
        Aceder ao meu 

        <iframe src="https://mafaldars.github.io" frameborder="0"></iframe>

        repositório online.
    </p>
    
</body>
</html>
