<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Teste de imagens</h1>
    <p>Abaixo iremos ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="logo HTML5">
    <p>Podemos carregar outras imagens dentro de sub-pastas:</p>
    <img src="imagens/logo-css.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas através de links:</p>
    <img src="https://i0.wp.com/theicom.org/wp-content/uploads/2016/03/js-logo.png?fit=500%2C500&ssl=1&w=640" alt="logo JavaScript">
   
</body>
