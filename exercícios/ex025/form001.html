<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário simples</h1>
    <form action="login.php" autocomplete="off">
        <!-- o autocomplete="off" desativa as sugestões escritas anteriormente (nomes, por ex) -->

        <p><label for="inome">Nome:</label> 
            <!-- label for="" associa o Nome: à caixa de input (onde digitamos o nome), desta forma o browser identifica/associa o label à caixa. 
            Utiliza-se o id no label for -->

            <input type="text" name="nome" id="inome"></p>
        <p><label for="iapelido">Apelido:</label> 
            <input type="text" name="apelido" id="iapelido"></p>
        <!-- input text -->
         <p><input type="submit" value="Submeter"></p>
         <!-- input submit -->

          <!-- todo o input (todo o objeto de entrada) tem de ter um name="" (o name é mais útil para o HTML e PHP).
           No JavaScript o id=" é mais utilizado". -->
    </form>
    
</body>
</html>
