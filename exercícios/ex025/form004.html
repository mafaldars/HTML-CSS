<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="login.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="nome" name="nome" id="inome" minlength="7" maxlength="21" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelemovel">Telemóvel</label>
                <input type="tel" name="telemovel" id="itelemovel" autocomplete="tel" pattern="^\d{9}$" required>
                <!--\d é dígito, neste caso o nosso número aceita 9 dígitos seguidos-->
            </p>
            <p>
                Outro exemplo:
            </p>
            <p>
                <label for="itelemovel">Telemóvel</label>
                <input type="tel" name="telemovel" id="itelemovel" autocomplete="tel" pattern="^\d{4,5}-\d{4, 5}$" required>
                <!--\d é dígito, neste caso o nosso número aceita 4 ou 5 dígitos seguido de - (hífen) e aceita 4 ou 5 dígitos após. No Brasil os números de telemóvel têm este formato -->
            </p>
        </fieldset>
        <!-- tag fieldset é agrupamento de campos. Visualmente na page conseguimos verificar uma linha à volta dos campos envelopados.
         O seu uso é interessante porque podemos agrupar campos por categorias. EX: campo dados pessoais; campo dados financeiros; campo dados escolaridade, etc -->

        <P>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </P>
        <!-- estudar sobre REGEX - expressões regulares -->
    </form>
    

</body>
</html>
